        <div class="product-sidebar__filter">
            <h6 class="product-sidebar__filter-title">Price</h6>
            <ul class="product-sidebar__filter-options" data-bind-loop="filters.price">
                <li class="product-sidebar__filter-toggle inline">
                    <label data-bind-attrs="for:id" class="active" data-bind-content="label"></label>
                    <input type="text" data-bind-attrs="data-bind-event-args:filterArg,id:id,value:value" data-bind-event="blur:product-filter-price"/>
                    <button>Â»</button>
                </li>
            </ul>
        </div>
        
        <div class="product-sidebar__filter">
            <h6 class="product-sidebar__filter-title">Body Type</h6>
            <ul class="product-sidebar__filter-options" data-bind-loop="filters.body">
                <li class="product-sidebar__filter-toggle">
                    <input type="radio" data-bind-attrs="data-bind-event-args:filterArg,id:id" data-bind-event="change:product-filter-body"/>
                    <label data-bind-attrs="for:id" class="active" data-bind-if="active" data-bind-content="label"></label>
                    <label data-bind-attrs="for:id" data-bind-if="!active" data-bind-content="label"></label>
                </li>
            </ul>
        </div>
        
        <div class="product-sidebar__filter">
            <h6 class="product-sidebar__filter-title">Sizes</h6>
            <ul class="product-sidebar__filter-options" data-bind-loop="filters.sizes">
                <li class="product-sidebar__filter-toggle">
                    <input type="radio" data-bind-attrs="data-bind-event-args:filterArg,id:id" data-bind-event="change:product-filter-sizes"/>
                    <label data-bind-attrs="for:id" class="active" data-bind-if="active" data-bind-content="label"></label>
                    <label data-bind-attrs="for:id" data-bind-if="!active" data-bind-content="label"></label>
                </li>
            </ul>
        </div>          
    </div>
    
    <section class="products-list">
        <div class="products-list__results" >
            <h1 data-bind-content="products.length">total results: <value></value></h1>
        </div>

        <div data-bind-loop="products" class="products-list__grid">
            <article class="products-list__item">
                <a data-bind-attrs="href:id" data-bind-fn="(val) => `/products/${val}`">
                    <img data-bind-attrs="src:photo" class="products-list__item-image" src="http://placehold.it/100x100">
                    <p data-bind-content="price" data-bind-fn="(val) => `${val.toFixed(2)} Dkk`"><value></value></p>
                    <h2 data-bind-content="name"></h2>
                </a>
                <button data-bind-attrs="data-bind-event-args:id" data-bind-event="click:product-add-to-cart">Add to cart</button>
            </article>
        </div>
    </section>
