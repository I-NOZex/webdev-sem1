<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite Afpp</title>
    </head>
    <body>
        <main class="main-content">
            <header class="main-content__sidebar">
                <a href="/">
                    <img alt="logo" src="/logo.png" />
                </a>

                <nav class="main-menu" id="main-menu">
                    <ul class="main-menu__list">
                        <li class="main-menu__item">
                            <a href="/"  class="main-menu__link">Home</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="/products" class="main-menu__link">T-shirts</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="/products?hoodies" class="main-menu__link">Hoodies</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="/products?sweaters" class="main-menu__link">Sweaters</a>
                        </li>
                    </ul>
                </nav>
    
                <div class="highlights">
                    <a href="#" class="btn btn__primary">Promotions</a>
                    <a href="#" class="btn btn__secondary">New products</a>
                </div>
    
                <div class="actions">
                    <a href="#" class="actions__item">
                        <i class="icon icon__cart gg-shopping-cart"></i> Cart <span>(0)</span>
                    </a>
    
                    <a href="#" class="actions__item">
                        <i class="icon icon__star gg-heart"></i> Favourites <span>(0)</span>
                    </a>
                    
                    <a href="#" class="actions__item">
                        <i class="icon icon__search gg-search"></i> Search
                    </a>                
                </div>

                <div class="social-info">
                    <a href="#" title="Instagram"><i class="icon icon__ig gg-instagram"></i></a>
                    <a href="#" title="Facebook"><i class="icon icon__fb gg-facebook"></i></a>
                    <a href="#" title="Twitter"><i class="icon icon__tw gg-twitter"></i></a>
                </div>
            </header>
                     
            <div id="app"></div>              
        </main>

        <footer class="footer-content">

        </footer>

        <script type="module" src="/js/app.js"></script>
    </body>
</html>
