<section class="products-home" data-bind-loop="products">
    <article class="products-list__item">
        <a data-bind-attrs="href:id" data-bind-fn="(val) => `/products/${val}`">
            <img data-bind-attrs="src:images[0].path" class="products-list__item-image" src="http://placehold.it/100x100">
            <p data-bind-content="price" data-bind-fn="(val) => `${val.toFixed(2)} $`"><value></value></p>
            <h2 data-bind-content="name"></h2>
            <h2 data-bind-attrs="title:name">check the title</h2>
        </a>
    </article>
</section>
