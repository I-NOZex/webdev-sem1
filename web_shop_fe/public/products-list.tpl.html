
<section class="products-home" data-render-fn="renderProductsHome" data-content-url="http://localhost:8008/products">
    <article class="products-home__item">
        <a href="#">
            <img data-bind-attr="src" data-bind="images[0].path" src="http://placehold.it/100x100">
            <p data-bind="price" data-bind-fn="(val) => `${val.toFixed(2)} $`">$60</p>
            <h2 data-bind="name">A new product</h2>
            <h2 data-bind-attr="title" data-bind="name">check the title</h2>
        </a>
    </article>
</section>
