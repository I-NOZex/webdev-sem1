
<section class="product-detail" >
    <article class="products-home__item" style="background-color: red">
        <a href="#">
            <img data-bind-attrs="src:product.images[0].path" src="http://placehold.it/100x100">
            <p data-bind-content="product.price" data-bind-fn="(val) => `${val.toFixed(2)} $`">$</p>
            <h2 data-bind-content="product.name"></h2>
            <h2 data-bind-attrs="title:product.name">check the title</h2>
        </a>
    </article>

</section>
